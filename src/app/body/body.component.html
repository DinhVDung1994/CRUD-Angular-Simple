</header>
<section class="container">
  <ul class="products">
    <li class="row" *ngFor="let a of products">
      <div class="col left">
        <div class="thumbnail">
          <a href="#">
            <img src="{{a.thumbnail}}" alt=""/>
          </a>
        </div>
        <div class="detail">
          <div class="name"><a href="#">{{a.name}}</a></div>
          <div class="description">
            {{a.description}}
          </div>
          <div class="price">$ {{a.price}}</div>
          <div class="id">ID: {{a.id}}</div>
        </div>
      </div>

      <div class="col right">
        <div class="quantity">
          <input type="number" class="quantity" step="1" value="{{a.quantily}}"/>
        </div>
        <div class="remove">
          <button data-toggle="modal" data-target="#myModalEdit" (click)="showeditProduct(a)">Edit</button>
        </div>
        <div class="remove">
          <button (click)="removeProduct(a.id)">Delete</button>
        </div>
        <div class="remove">
          <button data-toggle="modal" data-target="#myModalDetails" (click)="detailsProduct(a)">Details</button>
        </div>
      </div>
    </li>
  </ul>
</section>

<!--Modal Edit-->
<div class="container">
  <!-- Modal -->
  <div class="modal fade" id="myModalEdit" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Product Details</h4>
        </div>
        <div class="modal-body">
          <label>Name Product: </label>
          <input [(ngModel)]="product.name" name="name" id="name">
          <input [(ngModel)]="product.id" name="id" id="id" hidden>
          <br>
          <label>IMG Product: </label>
          <input [(ngModel)]="product.thumbnail" name="thumbnail" id="thumbnail">
          <br>
          <label>Price Product: </label>
          <input [(ngModel)]="product.price" name="price" id="price">
          <br>
          <label>Quantily Product: </label>
          <input [(ngModel)]="product.quantily" name="quantily" id="quantily">
          <br>
          <label>Description Product: </label>
          <input [(ngModel)]="product.description" name="description" id="description">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" (click)="updateProduct(product.id)">
            Update
          </button>
        </div>
      </div>

    </div>
  </div>

</div>
